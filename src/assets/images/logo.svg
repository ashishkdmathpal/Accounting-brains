<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 400" width="1080" height="400">

  <defs>
    <!-- Gradients for depth and polish -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>

    <style>
      .text-blue {
        fill: #0d47a1;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
      }
      .text-orange {
        fill: #f7931e;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 700;
      }
    </style>
  </defs>

  <!-- Main Logo Group -->
  <g transform="translate(235, 150)">

    <!-- Left Side: Bar Charts (Blue) -->
    <g id="bar-charts">
      <!-- Bar 1 - Shortest -->
      <rect x="0" y="110" width="32" height="90" rx="5" fill="url(#blueGrad)"/>

      <!-- Bar 2 - Medium -->
      <rect x="40" y="85" width="32" height="115" rx="5" fill="url(#blueGrad)"/>

      <!-- Bar 3 - Tallest -->
      <rect x="80" y="55" width="32" height="145" rx="5" fill="url(#blueGrad)"/>
    </g>

    <!-- Swoosh Element - Bold and Sharp -->
    <path
      d="M -10,130 Q 50,190 115,135"
      stroke="url(#blueGrad)"
      stroke-width="14"
      fill="none"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Right Side: Brain Half (Orange) -->
    <g id="brain">
      <!-- Brain outline - clean semi-circle -->
      <path
        d="M 120,45
           C 175,45 220,90 220,145
           C 220,200 175,245 120,245
           L 120,45 Z"
        fill="url(#orangeGrad)"
      />

      <!-- Brain neural network pattern (white) -->
      <!-- Top node -->
      <circle cx="150" cy="80" r="8" fill="#ffffff"/>

      <!-- Upper-middle node -->
      <circle cx="180" cy="110" r="8" fill="#ffffff"/>

      <!-- Center node -->
      <circle cx="185" cy="145" r="8" fill="#ffffff"/>

      <!-- Lower-middle node -->
      <circle cx="180" cy="180" r="8" fill="#ffffff"/>

      <!-- Bottom node -->
      <circle cx="150" cy="210" r="8" fill="#ffffff"/>

      <!-- Neural connections -->
      <line x1="150" y1="80" x2="180" y2="110" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <line x1="180" y1="110" x2="185" y2="145" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <line x1="185" y1="145" x2="180" y2="180" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>
      <line x1="180" y1="180" x2="150" y2="210" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

      <!-- Additional brain detail curves -->
      <path
        d="M 135,95 Q 155,105 170,98"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        opacity="0.8"
        stroke-linecap="round"
      />

      <path
        d="M 135,130 Q 160,140 175,133"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        opacity="0.8"
        stroke-linecap="round"
      />

      <path
        d="M 135,165 Q 160,175 175,168"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        opacity="0.8"
        stroke-linecap="round"
      />

      <path
        d="M 135,195 Q 155,205 170,198"
        stroke="#ffffff"
        stroke-width="3"
        fill="none"
        opacity="0.8"
        stroke-linecap="round"
      />
    </g>

  </g>

  <!-- Text - Professional Typography -->
  <g transform="translate(520, 0)">

    <!-- "Accounting" -->
    <text x="0" y="190" font-size="90" class="text-blue">
      Accounting
    </text>

    <!-- "Brains" -->
    <text x="0" y="285" font-size="90" class="text-orange">
      Brains
    </text>

  </g>

  <!-- Subtle separator line -->
  <line
    x1="235"
    y1="320"
    x2="700"
    y2="320"
    stroke="#cbd5e1"
    stroke-width="2"
    opacity="0.4"
    stroke-linecap="round"
  />

</svg>
