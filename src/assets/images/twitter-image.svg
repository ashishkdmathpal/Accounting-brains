<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#4f46e5" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#10b981" opacity="0.1"/>

  <!-- Logo icon -->
  <g transform="translate(100, 180)">
    <rect width="80" height="80" rx="16" fill="#4f46e5"/>
    <path d="M40 15L15 30l25 15 25-15L40 15z" fill="none" stroke="white" stroke-width="3"/>
    <path d="M15 50l25 15 25-15" fill="none" stroke="white" stroke-width="3"/>
    <path d="M15 40l25 15 25-15" fill="none" stroke="white" stroke-width="3"/>
  </g>

  <!-- Company name -->
  <text x="200" y="235" fill="white" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">AccountingBrains</text>

  <!-- Tagline -->
  <text x="100" y="320" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400">Expert CPA Services for</text>
  <text x="100" y="370" fill="#10b981" font-family="Inter, system-ui, sans-serif" font-size="36" font-weight="600">US Non-Profits</text>

  <!-- Features -->
  <g transform="translate(100, 430)">
    <!-- Feature 1 -->
    <g>
      <circle cx="12" cy="12" r="12" fill="#4f46e5" opacity="0.2"/>
      <path d="M7 12l3 3 5-5" stroke="#4f46e5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="35" y="17" fill="#cbd5e1" font-family="Inter, system-ui, sans-serif" font-size="20">Form 990 Filing</text>
    </g>

    <!-- Feature 2 -->
    <g transform="translate(250, 0)">
      <circle cx="12" cy="12" r="12" fill="#10b981" opacity="0.2"/>
      <path d="M7 12l3 3 5-5" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="35" y="17" fill="#cbd5e1" font-family="Inter, system-ui, sans-serif" font-size="20">Grant Accounting</text>
    </g>

    <!-- Feature 3 -->
    <g transform="translate(500, 0)">
      <circle cx="12" cy="12" r="12" fill="#f59e0b" opacity="0.2"/>
      <path d="M7 12l3 3 5-5" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="35" y="17" fill="#cbd5e1" font-family="Inter, system-ui, sans-serif" font-size="20">Compliance</text>
    </g>
  </g>

  <!-- Stats -->
  <g transform="translate(750, 200)">
    <rect width="350" height="280" rx="20" fill="#1e293b"/>

    <!-- Stat 1 -->
    <text x="40" y="70" fill="#4f46e5" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">70+</text>
    <text x="40" y="100" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="18">Clients Served</text>

    <!-- Stat 2 -->
    <text x="180" y="70" fill="#10b981" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">15+</text>
    <text x="180" y="100" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="18">Years Experience</text>

    <!-- Stat 3 -->
    <text x="40" y="175" fill="#f59e0b" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">98%</text>
    <text x="40" y="205" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="18">Client Retention</text>

    <!-- Stat 4 -->
    <text x="180" y="175" fill="#818cf8" font-family="Inter, system-ui, sans-serif" font-size="48" font-weight="700">24/7</text>
    <text x="180" y="205" fill="#94a3b8" font-family="Inter, system-ui, sans-serif" font-size="18">Support</text>

    <!-- CTA -->
    <rect x="40" y="230" width="270" height="36" rx="18" fill="#4f46e5"/>
    <text x="175" y="254" fill="white" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle">Get Started Today</text>
  </g>

  <!-- Website URL -->
  <text x="100" y="570" fill="#64748b" font-family="Inter, system-ui, sans-serif" font-size="20">accountingbrains.com</text>
</svg>
